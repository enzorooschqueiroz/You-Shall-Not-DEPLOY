name: Deploy

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  check_deploy_date:
    runs-on: ubuntu-latest
    steps:
      - name: code checkout
        uses: actions/checkout@v3

      - name: set-up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Verify deploy date
        run: |
          python check_deploy_date.py

  deploy:

    needs : check_deploy_date

  
